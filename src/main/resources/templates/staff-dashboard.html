<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet"
        crossorigin="anonymous">
    <link th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Fragment -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container my-5 flex-grow-1">
        <div class="row justify-content-center mb-4">
            <div class="col-12 text-center">
                <h1>Welcome, Staff <span th:text="${session.user.email}"></span></h1>
                <h4 class="mt-3">Pending Booking Approvals</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Booking ID</th>
                                        <th>Venue</th>
                                        <th>Date</th>
                                        <th>Time Slot</th>
                                        <th>Requested By</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dummy rows, replace with th:each for dynamic data -->
                                    <tr th:each="booking : ${pendingBookings}" th:id="'booking-row-' + ${booking.id}">
                                        <td th:text="${booking.id}">1001</td>
                                        <td th:text="${booking.venue.name}">Auditorium</td>
                                        <td th:text="${booking.date}">2025-04-10</td>
                                        <td th:text="${booking.startTime} + ' - ' + ${booking.endTime}">10:00 - 12:00
                                        </td>
                                        <td th:text="${booking.user.email}">alice@example.com</td>
                                        <td>
                                            <button class="btn btn-success btn-sm me-1 approve-btn"
                                                th:data-id="${booking.id}"><i class="fas fa-check"></i> Approve</button>
                                            <button class="btn btn-danger btn-sm reject-btn"
                                                th:data-id="${booking.id}"><i class="fas fa-times"></i> Reject</button>
                                        </td>
                                    </tr>
                                    <tr th:if="${pendingBookings == null or #lists.isEmpty(pendingBookings)}">
                                        <td colspan="6" class="text-center">No pending bookings</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto bg-dark text-white text-center py-3 w-100">
        Â© 2025 SmartSlot Staff Panel
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'}"
        crossorigin="anonymous"></script>
    <script src="/js/staff-dashboard.js"></script>
</body>

</html>
