<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet"
        crossorigin="anonymous">
    <link th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Fragment -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container my-5 flex-grow-1">
        <div class="row justify-content-center mb-4">
            <div class="col-12 text-center">
                <h1>Welcome, Admin <span th:text="${session.user.email}"></span></h1>
            </div>
        </div>
        <div class="row g-4 justify-content-center">
            <!-- Card 1: Manage Venues -->
            <div class="col-12 col-md-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <div class="mb-3">
                            <i class="fas fa-building fa-3x text-primary"></i>
                        </div>
                        <h5 class="card-title">Manage Venues</h5>
                        <a th:href="@{/admin/venues}" class="btn btn-primary mt-2">Go <i
                                class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- Card 2: View All Bookings -->
            <div class="col-12 col-md-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <div class="mb-3">
                            <i class="fas fa-calendar-alt fa-3x text-success"></i>
                        </div>
                        <h5 class="card-title">View All Bookings</h5>
                        <a th:href="@{/admin/bookings}" class="btn btn-success mt-2">Go <i
                                class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- Card 3: View Analytics -->
            <div class="col-12 col-md-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <div class="mb-3">
                            <i class="fas fa-chart-bar fa-3x text-info"></i>
                        </div>
                        <h5 class="card-title">View Analytics</h5>
                        <a th:href="@{/admin/analytics}" class="btn btn-info text-white mt-2">Go <i
                                class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto bg-dark text-white text-center py-3 w-100">
        Â© 2025 SmartSlot Admin Panel
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'}"
        crossorigin="anonymous"></script>
</body>

</html>
