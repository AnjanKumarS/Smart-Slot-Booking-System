<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | Smart Slot Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --info-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        /* Page Header */
        .page-header {
            background: var(--primary-gradient);
            color: white;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .page-header .container {
            position: relative;
            z-index: 2;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-top: -2rem;
            position: relative;
            z-index: 3;
        }

        .content-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: none;
            overflow: hidden;
            position: relative;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--primary-gradient);
        }

        /* Filter Tabs */
        .filter-tabs {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #dee2e6;
            padding: 1.5rem 2rem;
        }

        .nav-tabs {
            border: none;
            gap: 0.5rem;
        }

        .nav-tabs .nav-link {
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: #666;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transform: translateY(-2px);
        }

        .nav-tabs .nav-link.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Booking Cards */
        .bookings-container {
            padding: 2rem;
        }

        .booking-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .booking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-gradient);
        }

        .booking-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .booking-header {
            padding: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .booking-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .booking-venue {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .booking-date {
            color: #888;
            font-size: 0.9rem;
        }

        .booking-body {
            padding: 1.5rem;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .detail-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .detail-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            flex-shrink: 0;
        }

        .detail-icon.time {
            background: var(--primary-gradient);
        }

        .detail-icon.capacity {
            background: var(--success-gradient);
        }

        .detail-icon.purpose {
            background: var(--warning-gradient);
        }

        .detail-icon.venue {
            background: var(--info-gradient);
        }

        .detail-text {
            flex: 1;
            min-width: 0;
        }

        .detail-label {
            font-size: 0.75rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
            line-height: 1.3;
            word-break: break-word;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-confirmed {
            background: linear-gradient(135deg, #d1edff 0%, #a8e6cf 100%);
            color: #0c5460;
            border: 1px solid #a8e6cf;
        }

        .status-rejected {
            background: linear-gradient(135deg, #f8d7da 0%, #ffb3ba 100%);
            color: #721c24;
            border: 1px solid #ffb3ba;
        }

        .status-cancelled {
            background: linear-gradient(135deg, #e9ecef 0%, #ced4da 100%);
            color: #495057;
            border: 1px solid #ced4da;
        }

        /* Action Buttons */
        .booking-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn.primary {
            background: var(--primary-gradient);
            color: white;
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .action-btn.secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
        }

        .action-btn.secondary:hover {
            background: #e9ecef;
            color: #333;
            transform: translateY(-2px);
        }

        .action-btn.danger {
            background: var(--danger-gradient);
            color: white;
        }

        .action-btn.danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.3);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .empty-state-text {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .empty-state-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .empty-state-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }

        /* Loading Animation */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner-custom {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .booking-actions {
                flex-direction: column;
            }

            .action-btn {
                justify-content: center;
            }
        }

        /* Animation Classes */
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="page-title animate__animated animate__fadeInLeft">
                        My Bookings ðŸ“…
                    </h1>
                    <p class="lead mb-0 animate__animated animate__fadeInLeft animate__delay-1s">
                        View and manage all your venue reservations
                    </p>
                </div>
                <div class="col-lg-4 text-lg-end">
                    <a href="/dashboard" class="back-btn animate__animated animate__fadeInRight">
                        <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container main-content">
            <div class="content-card animate__animated animate__fadeInUp">
                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <ul class="nav nav-tabs" id="bookingTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all"
                                type="button" role="tab">
                                <i class="bi bi-collection me-2"></i>All Bookings
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="confirmed-tab" data-bs-toggle="tab" data-bs-target="#confirmed"
                                type="button" role="tab">
                                <i class="bi bi-check-circle me-2"></i>Confirmed
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending"
                                type="button" role="tab">
                                <i class="bi bi-clock me-2"></i>Pending
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="cancelled-tab" data-bs-toggle="tab" data-bs-target="#cancelled"
                                type="button" role="tab">
                                <i class="bi bi-x-circle me-2"></i>Cancelled
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- Bookings Content -->
                <div class="tab-content" id="bookingTabsContent">
                    <div class="tab-pane fade show active" id="all" role="tabpanel">
                        <div class="bookings-container">
                            <div id="all-bookings" class="row">
                                <!-- Bookings will be loaded here -->
                                <div class="col-12">
                                    <div class="loading-spinner">
                                        <div class="spinner-custom"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="confirmed" role="tabpanel">
                        <div class="bookings-container">
                            <div id="confirmed-bookings" class="row">
                                <!-- Confirmed bookings will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pending" role="tabpanel">
                        <div class="bookings-container">
                            <div id="pending-bookings" class="row">
                                <!-- Pending bookings will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="cancelled" role="tabpanel">
                        <div class="bookings-container">
                            <div id="cancelled-bookings" class="row">
                                <!-- Cancelled bookings will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/user-bookings.js"></script>

    <script>
        // Enhanced booking display functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Add intersection observer for scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function (entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Function to create booking card
            function createBookingCard(booking) {
                const card = document.createElement('div');
                card.className = 'col-lg-6 col-xl-4 mb-4';
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s ease-out';

                const statusClass = getStatusClass(booking.status);
                const statusIcon = getStatusIcon(booking.status);

                card.innerHTML = `
                    <div class="booking-card">
                        <div class="booking-header">
                            <div class="booking-title">${booking.title}</div>
                            <div class="booking-venue">
                                <i class="bi bi-building me-1"></i>${booking.venueName}
                            </div>
                            <div class="booking-date">
                                <i class="bi bi-calendar me-1"></i>${formatDate(booking.date)}
                            </div>
                        </div>
                        <div class="booking-body">
                            <div class="booking-details">
                                <div class="detail-item">
                                    <div class="detail-icon time">
                                        <i class="bi bi-clock"></i>
                                    </div>
                                    <div class="detail-text">
                                        <div class="detail-label">Time</div>
                                        <div class="detail-value">${booking.startTime} - ${booking.endTime}</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon capacity">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <div class="detail-text">
                                        <div class="detail-label">Capacity</div>
                                        <div class="detail-value">${booking.venueCapacity} people</div>
                                    </div>
                                </div>
                                ${booking.purpose ? `
                                <div class="detail-item">
                                    <div class="detail-icon purpose">
                                        <i class="bi bi-chat-text"></i>
                                    </div>
                                    <div class="detail-text">
                                        <div class="detail-label">Purpose</div>
                                        <div class="detail-value">${booking.purpose}</div>
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="status-badge ${statusClass}">
                                    <i class="bi ${statusIcon}"></i>
                                    ${booking.status}
                                </span>
                            </div>
                            <div class="booking-actions">
                                ${booking.status === 'PENDING' ? `
                                    <button class="action-btn danger" onclick="cancelBooking(${booking.id})">
                                        <i class="bi bi-x-circle"></i>Cancel
                                    </button>
                                ` : ''}
                                ${booking.status === 'CONFIRMED' ? `
                                    <a href="/booking/${booking.id}" class="action-btn primary">
                                        <i class="bi bi-eye"></i>View Details
                                    </a>
                                ` : ''}
                                <button class="action-btn secondary" onclick="copyBookingInfo(${booking.id})">
                                    <i class="bi bi-clipboard"></i>Copy Info
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                observer.observe(card);
                return card;
            }

            function getStatusClass(status) {
                switch (status.toUpperCase()) {
                    case 'CONFIRMED': return 'status-confirmed';
                    case 'PENDING': return 'status-pending';
                    case 'REJECTED': return 'status-rejected';
                    case 'CANCELLED': return 'status-cancelled';
                    default: return 'status-pending';
                }
            }

            function getStatusIcon(status) {
                switch (status.toUpperCase()) {
                    case 'CONFIRMED': return 'bi-check-circle';
                    case 'PENDING': return 'bi-clock';
                    case 'REJECTED': return 'bi-x-circle';
                    case 'CANCELLED': return 'bi-x-circle';
                    default: return 'bi-clock';
                }
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            function showEmptyState(containerId, message) {
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <i class="bi bi-calendar-x"></i>
                            </div>
                            <div class="empty-state-title">No Bookings Found</div>
                            <div class="empty-state-text">${message}</div>
                            <a href="/booking" class="empty-state-btn">
                                <i class="bi bi-plus-circle me-2"></i>Book a Venue
                            </a>
                        </div>
                    </div>
                `;
            }

            // Global functions for booking actions
            window.cancelBooking = function (bookingId) {
                if (confirm('Are you sure you want to cancel this booking?')) {
                    // Implement cancel booking logic
                    console.log('Cancelling booking:', bookingId);
                }
            };

            window.copyBookingInfo = function (bookingId) {
                // Implement copy booking info logic
                console.log('Copying booking info:', bookingId);
                // You can use navigator.clipboard.writeText() to copy to clipboard
            };

            // Add hover effects for interactive elements
            document.addEventListener('mouseover', function (e) {
                if (e.target.classList.contains('action-btn')) {
                    e.target.style.transform = 'translateY(-2px)';
                }
            });

            document.addEventListener('mouseout', function (e) {
                if (e.target.classList.contains('action-btn')) {
                    e.target.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>

</html>
