<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet"
        crossorigin="anonymous">
    <link th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Fragment -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <h1 class="mb-3">Welcome, <span th:text="${session.user.email}"></span></h1>
                <p class="lead">Use the navigation to book a venue or view your bookings.</p>
            </div>
        </div>
    </div>

    <footer class="mt-auto bg-dark text-white text-center py-3 w-100">
        Â© 2025 SmartSlot Booking System
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'}"
        crossorigin="anonymous"></script>
</body>

</html>
