<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Venues | Smart Slot Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        
        .content-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }
        
        .btn-action {
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin: 0.25rem;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-badge.active {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .status-badge.inactive {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold">
                        <i class="bi bi-building me-3"></i>Manage Venues
                    </h1>
                    <p class="lead">Add, edit, and manage all venue information</p>
                </div>
                <div class="col-lg-4 text-end">
                    <button class="btn btn-warning me-2" onclick="fixVenues()">
                        <i class="bi bi-tools me-2"></i>Fix Database
                    </button>
                    <button class="btn btn-light me-2" onclick="refreshData()">
                        <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                    </button>
                    <button class="btn btn-action btn-add" onclick="openAddModal()">
                        <i class="bi bi-plus-lg me-2"></i>Add Venue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-building text-primary" style="font-size: 2rem;"></i>
                        <h3 class="mt-2" id="totalVenues">0</h3>
                        <p class="text-muted mb-0">Total Venues</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
                        <h3 class="mt-2" id="activeVenues">0</h3>
                        <p class="text-muted mb-0">Active Venues</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-x-circle text-danger" style="font-size: 2rem;"></i>
                        <h3 class="mt-2" id="inactiveVenues">0</h3>
                        <p class="text-muted mb-0">Inactive Venues</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Venues Table -->
        <div class="content-card">
            <div class="card-header bg-transparent border-0">
                <h5 class="mb-0">All Venues</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Venue Name</th>
                                <th>Location</th>
                                <th>Capacity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="venues-table-body">
                            <tr>
                                <td colspan="4" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <span class="ms-2">Loading venues...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Venue Modal -->
    <div class="modal fade" id="venueModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="venueModalLabel">
                        <i class="bi bi-building me-2"></i>Add New Venue
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="venueForm">
                        <input type="hidden" id="venueId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="venueName" class="form-label">Venue Name *</label>
                                <input type="text" class="form-control" id="venueName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="venueLocation" class="form-label">Location *</label>
                                <input type="text" class="form-control" id="venueLocation" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="venueCapacity" class="form-label">Capacity *</label>
                                <input type="number" class="form-control" id="venueCapacity" min="1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="venueDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="venueDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="venueImageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="venueImageUrl" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="mb-3">
                            <label for="venueAmenities" class="form-label">Amenities (comma-separated)</label>
                            <input type="text" class="form-control" id="venueAmenities" placeholder="Projector, Sound System, Air Conditioning">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveVenueBtn">
                        <i class="bi bi-check-lg me-2"></i>Save Venue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let venues = [];
        let isEditMode = false;
        const venueModal = new bootstrap.Modal(document.getElementById('venueModal'));

        document.addEventListener('DOMContentLoaded', function () {
            loadVenues();
            loadVenueStats();
        });

        async function loadVenues() {
            try {
                const response = await fetch('/api/admin/venues');
                const data = await response.json();
                
                if (data.success) {
                    venues = data.venues; // Show all venues
                    renderVenues();
                } else {
                    throw new Error(data.message || 'Failed to load venues');
                }
            } catch (error) {
                console.error('Error loading venues:', error);
                alert('Failed to load venues: ' + error.message);
            }
        }

        async function loadVenueStats() {
            try {
                const response = await fetch('/api/admin/venues/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalVenues').textContent = data.stats.totalVenues;
                    document.getElementById('activeVenues').textContent = data.stats.activeVenues;
                    document.getElementById('inactiveVenues').textContent = data.stats.inactiveVenues;
                }
            } catch (error) {
                console.error('Error loading venue stats:', error);
            }
        }

        function renderVenues() {
            const tbody = document.getElementById('venues-table-body');
            
            if (venues.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center">
                            <i class="bi bi-building text-muted" style="font-size: 3rem;"></i>
                            <h5 class="mt-2">No Venues Found</h5>
                            <p class="text-muted">No venues have been added yet</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = venues.map(venue => `
                <tr>
                    <td>
                        <div>
                            <strong>${venue.name}</strong>
                            ${venue.description ? `<br><small class="text-muted">${venue.description}</small>` : ''}
                        </div>
                    </td>
                    <td>${venue.location}</td>
                    <td><span class="badge bg-info">${venue.capacity} people</span></td>
                    <td>
                        <button class="btn btn-action btn-edit" onclick="editVenue(${venue.id})">
                            <i class="bi bi-pencil me-1"></i>Edit
                        </button>
                        <button class="btn btn-action btn-delete" onclick="deleteVenue(${venue.id})">
                            <i class="bi bi-trash me-1"></i>Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            isEditMode = false;
            document.getElementById('venueModalLabel').innerHTML = '<i class="bi bi-building me-2"></i>Add New Venue';
            document.getElementById('venueForm').reset();
            document.getElementById('venueId').value = '';
            venueModal.show();
        }

        function editVenue(venueId) {
            const venue = venues.find(v => v.id === venueId);
            if (!venue) {
                alert('Venue not found');
                return;
            }

            isEditMode = true;
            document.getElementById('venueModalLabel').innerHTML = '<i class="bi bi-pencil me-2"></i>Edit Venue';
            
            // Populate form
            document.getElementById('venueId').value = venue.id;
            document.getElementById('venueName').value = venue.name;
            document.getElementById('venueLocation').value = venue.location;
            document.getElementById('venueCapacity').value = venue.capacity;
            document.getElementById('venueDescription').value = venue.description || '';
            document.getElementById('venueImageUrl').value = venue.imageUrl || '';
            document.getElementById('venueAmenities').value = venue.amenities ? venue.amenities.join(', ') : '';
            
            venueModal.show();
        }

        async function saveVenue() {
            const saveBtn = document.getElementById('saveVenueBtn');
            const originalText = saveBtn.innerHTML;
            
            try {
                saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';
                saveBtn.disabled = true;

                const venueData = {
                    name: document.getElementById('venueName').value,
                    location: document.getElementById('venueLocation').value,
                    capacity: parseInt(document.getElementById('venueCapacity').value),
                    hourlyRate: 0.00, // Free for college venues
                    description: document.getElementById('venueDescription').value,
                    imageUrl: document.getElementById('venueImageUrl').value,
                    amenities: document.getElementById('venueAmenities').value.split(',').map(item => item.trim()).filter(item => item),
                    isActive: true // All venues are active by default
                };

                const url = isEditMode ? `/api/admin/venues/${document.getElementById('venueId').value}` : '/api/admin/venues';
                const method = isEditMode ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(venueData)
                });

                const data = await response.json();

                if (data.success) {
                    alert(isEditMode ? 'Venue updated successfully' : 'Venue created successfully');
                    venueModal.hide();
                    loadVenues();
                    loadVenueStats();
                } else {
                    throw new Error(data.message || 'Failed to save venue');
                }
            } catch (error) {
                console.error('Error saving venue:', error);
                alert('Failed to save venue: ' + error.message);
            } finally {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        async function deleteVenue(venueId) {
            if (!confirm('Are you sure you want to delete this venue? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/venues/${venueId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Venue deleted successfully');
                    loadVenues();
                    loadVenueStats();
                } else {
                    throw new Error(data.message || 'Failed to delete venue');
                }
            } catch (error) {
                console.error('Error deleting venue:', error);
                alert('Failed to delete venue: ' + error.message);
            }
        }

        async function fixVenues() {
            if (!confirm('This will fix all existing venues by setting hourly rate to 0 and making them active. Continue?')) {
                return;
            }

            try {
                const response = await fetch('/api/admin/venues/fix', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    alert('Venues fixed successfully!');
                    loadVenues();
                    loadVenueStats();
                } else {
                    throw new Error(data.message || 'Failed to fix venues');
                }
            } catch (error) {
                console.error('Error fixing venues:', error);
                alert('Failed to fix venues: ' + error.message);
            }
        }

        function refreshData() {
            loadVenues();
            loadVenueStats();
        }

        // Event listeners
        document.getElementById('saveVenueBtn').addEventListener('click', saveVenue);

        // Make functions globally available
        window.openAddModal = openAddModal;
        window.editVenue = editVenue;
        window.deleteVenue = deleteVenue;
        window.refreshData = refreshData;
        window.fixVenues = fixVenues;
    </script>
</body>

</html>
