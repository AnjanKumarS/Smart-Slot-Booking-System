<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Smart Slot Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .error-code {
            font-size: 3rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #343a40;
        }

        .error-message {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .error-suggestion {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            color: #495057;
        }

        .btn-home {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle text-warning"></i>
            </div>

            <div class="error-code" th:text="${errorCode}">403</div>

            <div class="error-title" th:text="${errorTitle}">Access Denied</div>

            <div class="error-message" th:text="${errorMessage}">
                You don't have permission to access this resource.
            </div>

            <div class="error-suggestion" th:text="${suggestion}">
                Please make sure you are logged in and have the required permissions.
            </div>

            <div class="d-grid gap-2 d-md-block">
                <a href="/" class="btn btn-primary btn-home">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <a href="/login" class="btn btn-outline-primary btn-home">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </a>
            </div>
        </div>
    </div>
</body>

</html>
